# Sample(s) sujected to variant calling. Expected format BAM.
sample: "A,B"

params:
    threads: 8

# If mode is not 'demuxlet', then only gatk variant calling performed
mode: "demuxlet"

ref:
    fa: "genome/hg38.genome.fa"

known:
    dbsnp: "genome/dbsnp_138.hg38.nmconv.vcf.gz"
    snp1k: "genome/1000G_phase1.snps.high_confidence.hg38.nmconv.vcf.gz"
    knowindel: "genome/Homo_sapiens_assembly38.known_indels.nmconv.vcf.gz"
    indel1k: "genome/Mills_and_1000G_gold_standard.indels.hg38.nmconv.vcf.gz"

vcf_filter:
    FS: 30.0
    QD: 2.0

demuxlet:
    # BAM file to be de-multiplexed. 
    bam: "multiplexed.bam"
    min_coverage: 4
    min_mapq: 20
    output_prefix: "demuxlet_out"
